<!DOCTYPE html>
<html>
<head>
    <title>Priority Chat System 🚨</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        if (typeof io === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"><\/script>');
        }
    </script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; background-color: #f5f5f5; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; }
        #messages { border: 1px solid #ddd; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 20px; background-color: white; border-radius: 8px; }
        .message { margin: 8px 0; padding: 10px; border-radius: 8px; border-left: 4px solid #ccc; background-color: #f9f9f9; position: relative; }
        .message.urgent { background-color: #ffebee; border-left-color: #f44336; animation: urgentPulse 2s infinite; }
        .message.high { background-color: #fff3e0; border-left-color: #ff9800; }
        .message.normal { background-color: #f1f8e9; border-left-color: #4caf50; }
        .message.low { background-color: #f3e5f5; border-left: 4px solid #9c27b0; padding: 8px; margin-bottom: 6px; border-radius: 4px; position: relative; }
        .message.low .spam-word { color: red; font-weight: bold; }
        .message.low .spam-alert { position: absolute; top: 4px; right: 8px; background-color: red; color: white; padding: 2px 6px; font-size: 12px; font-weight: bold; border-radius: 4px; }
        @keyframes urgentPulse { 0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); } }
        .message-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .message-user { font-weight: bold; color: #333; }
        .message-priority { font-size: 12px; padding: 2px 8px; border-radius: 12px; color: white; font-weight: bold; }
        .priority-urgent { background-color: #f44336; }
        .priority-high { background-color: #ff9800; }
        .priority-normal { background-color: #4caf50; }
        .priority-low { background-color: #9c27b0; }
        .message-text { margin-top: 5px; line-height: 1.4; }
        .input-section { background-color: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .priority-buttons { display: flex; gap: 5px; margin-bottom: 15px; }
        .priority-btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; color: white; }
        .priority-btn.active { box-shadow: 0 0 0 2px #333; }
        .message-input-section { display: flex; gap: 10px; }
        #messageInput { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        #sendBtn { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { margin: 10px 0; font-weight: bold; text-align: center; padding: 8px; border-radius: 5px; }
        .connected { color: #4caf50; background-color: #e8f5e8; }
        .disconnected { color: #f44336; background-color: #ffebee; }
        .priority-separator { text-align: center; margin: 15px 0 10px 0; font-size: 12px; font-weight: bold; color: #666; border-bottom: 2px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚨 Priority Chat System</h1>
        <p>Messages are automatically prioritized! Urgent messages appear first.</p>
    </div>

    <div id="status" class="disconnected">Status: Disconnected</div>
    <div id="messages"></div>

    <div class="input-section">
        <div class="priority-buttons">
            <button class="priority-btn priority-urgent" data-priority="1">🚨 URGENT</button>
            <button class="priority-btn priority-high" data-priority="2">⚡ HIGH</button>
            <button class="priority-btn priority-normal active" data-priority="3">✅ NORMAL</button>
            <button class="priority-btn priority-low" data-priority="4">💤 LOW</button>
            <button class="priority-btn" data-priority="">🤖 AUTO</button>
        </div>

        <div class="message-input-section">
            <input type="text" id="userInput" placeholder="Enter your name..." value="Anonymous">
            <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="2000">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let currentUser = 'Anonymous';
        let selectedPriority = null;

        const socket = io();
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const userInput = document.getElementById('userInput');
        const status = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');

        socket.on('connect', () => { status.textContent='Status: Connected ✅'; status.className='connected'; });
        socket.on('disconnect', () => { status.textContent='Status: Disconnected ❌'; status.className='disconnected'; });

        socket.on('new_message', (msg) => {
            const div = document.createElement('div');
            div.className = `message ${msg.priority_name ? msg.priority_name.toLowerCase() : 'normal'}`;
            const header = document.createElement('div');
            header.className = 'message-header';
            const userSpan = document.createElement('span'); userSpan.className='message-user'; userSpan.textContent=msg.user;
            const prioritySpan = document.createElement('span'); prioritySpan.className=`message-priority priority-${msg.priority_name ? msg.priority_name.toLowerCase() : 'normal'}`; prioritySpan.textContent=msg.priority_name || 'NORMAL';
            header.appendChild(userSpan); header.appendChild(prioritySpan);
            const textDiv = document.createElement('div'); textDiv.className='message-text';
            textDiv.innerHTML = msg.is_spam ? `<span class="spam-word">🚨 SPAM:</span> ${msg.text}` : msg.text;
            if(msg.is_spam && msg.alert_message) {
                const alertSpan = document.createElement('span'); alertSpan.className='spam-alert'; alertSpan.textContent=msg.alert_message;
                div.appendChild(alertSpan);
            }
            div.appendChild(header); div.appendChild(textDiv); messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            const user = userInput.value.trim() || 'Anonymous';
            if(!message) return;
            socket.emit('send_message', { message, user, priority: selectedPriority });
            messageInput.value = '';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });
        userInput.addEventListener('change', () => { currentUser = userInput.value.trim() || 'Anonymous'; });

        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedPriority = btn.dataset.priority ? parseInt(btn.dataset.priority) : null;
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
